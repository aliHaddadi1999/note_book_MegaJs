<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styleSheet.css" />
    <title>Note book</title>
  </head>
  <body>
    <div class="total_screen">
      <div class="header">
        <h1>Local Storage دفترچه یادداشت با</h1>
        <h2>(حافظه مرورگر)</h2>
      </div>
      <hr />
      <div class="note_book">
        <div class="note_list">
          <p class="note_list_header">یادداشت های من</p>
          <div class="notes" dir="rtl"></div>
        </div>
        <form action="#" class="input">
          <div class="new_input" dir="rtl">
            <p class="new_note">یادداشت جدید بنویس :</p>
            <textarea class="note_book_input" type="text" /></textarea>
          </div>
          <input type="submit" class="input_btn" value="ذخیره یادداشت"></input>
        </form>
      </div>
    </div>

    <script src="./app2.js"></script>
    <!--<script src="./app.js"></script>-->
  </body>
</html>
